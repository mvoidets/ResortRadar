<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResortRadar</title>
    <!-- style sheet-->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- javascript -->
    <script defer src="./assets/js/script.js" type="text/javascript"></script>



</head>

<body>
   
    <div class="container float-right" style="position: fixed; top: 10px; right: 10px;">
        <h1 class="text-center mb-4">ResortRadar</h1>

        <form id="weather-form">
            <h2 class="text-center mb-4 ">Let's travel!</h2>
            <div class="col-sm-4">
                <label for="city" style="color: white; font-weight: bold;">Enter your destination city:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-sm-4">
                <label for="state" style="color: white; font-weight: bold;">Enter your destination state:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="col-sm-4">
            </div>
            <button type="submit" class="btn btn-primary btn-block col-sm-4">Get Weather</button>

        </form>
      
        <div class="result md-4 " id="result"></div>
        
    </div>
    <div class="col-sm-4  justify-content-center">
     <div id= "weather-cards-container"></div>
    </div>
</body>

</html>
